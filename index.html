<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .converter-box {
      background: #1f2937;
      color: white;
      padding: 2rem;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .converter-box h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #facc15;
    }
    label {
      display: block;
      margin: 0.8rem 0 0.3rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #facc15;
      color: #1f2937;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #facc15;
    }
  </style>
</head>
<body>

  <div class="converter-box">
    <h2>Temperature Converter</h2>
    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput" placeholder="e.g. 100" />

    <label for="unit">Convert From:</label>
    <select id="unit">
      <option value="celsius">Celsius (°C)</option>
      <option value="fahrenheit">Fahrenheit (°F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <label for="targetUnit">Convert To:</label>
    <select id="targetUnit">
      <option value="celsius">Celsius (°C)</option>
      <option value="fahrenheit">Fahrenheit (°F)</option>
      <option value="kelvin">Kelvin (K)</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="resultArea"></div>
  </div>

  <script>
    function convertTemperature() {
      const input = parseFloat(document.getElementById("tempInput").value);
      const from = document.getElementById("unit").value;
      const to = document.getElementById("targetUnit").value;
      const resultArea = document.getElementById("resultArea");

      if (isNaN(input)) {
        resultArea.textContent = "❌ Please enter a valid number!";
        return;
      }

      if (from === to) {
        resultArea.textContent = `⚠️ Same unit selected! Result: ${input.toFixed(2)}°`;
        return;
      }

      let result;

      // Convert from source unit to Celsius
      let tempInC;
      if (from === "celsius") tempInC = input;
      else if (from === "fahrenheit") tempInC = (input - 32) * (5 / 9);
      else if (from === "kelvin") tempInC = input - 273.15;

      // Convert from Celsius to target unit
      if (to === "celsius") result = tempInC;
      else if (to === "fahrenheit") result = (tempInC * 9 / 5) + 32;
      else if (to === "kelvin") result = tempInC + 273.15;

      const unitSymbol = {
        celsius: "°C",
        fahrenheit: "°F",
        kelvin: "K"
      };

      resultArea.textContent = `✅ Result: ${result.toFixed(2)} ${unitSymbol[to]}`;
    }
  </script>

</body>
</html>
